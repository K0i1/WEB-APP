<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOIKIES - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #acb185;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Sign Up Form Style */
        .signup-container {
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        .signup-container h2 {
            text-align: center;
            color: #888E4D;
            margin-bottom: 20px;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container label {
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .signup-container input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .signup-container button {
            padding: 10px;
            background-color: #9A9F69;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signup-container button:hover {
            background-color: #888E4D;
        }

        .signin-link {
            text-align: center;
            margin-top: 20px;
        }

        .signin-link a {
            color: #9A9F69;
            text-decoration: none;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

     <div class="signup-container">
        <h2>Create a ùô∫ùôæùô∏ùô∫ùô∏ùô¥ùöÇ Account!</h2>
        <form id="signupForm" action="#" method="POST">
            <div id="error-message" class="error"></div>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Sign Up</button>
        </form>

        <div class="signin-link">
            <p>Already have an account? <a href="usersignin.html">Sign In</a></p>
        </div>
    </div>

</body>
</html>
